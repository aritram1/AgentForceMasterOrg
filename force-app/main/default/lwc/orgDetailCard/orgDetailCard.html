<template>
    <template if:false={disabled}>
        <div class="customcard">
            <lightning-card title={org.name} icon-name={org.icon}>
                <div slot="actions" class="slds-button-group" role="group">
                    <lightning-button label="Edit" data-url={org.adminUserName} onclick={editTheRecord} variant="brand" class="slds-var-m-right_xx-small"></lightning-button>
                    <lightning-button-menu 
                        class="no-border-radius"    
                        alternative-text="More Actions"
                        icon-name="utility:down"
                        menu-alignment="right"
                        variant="border-filled"
                        onselect={handleMenuSelect}>
                        <lightning-menu-item label="View" value="view"></lightning-menu-item>
                        <lightning-menu-item label="Login" value="login"></lightning-menu-item>
                        <template if:true={org.isSSOEnabled}>   <!-- Show the button only if the org is SSO enabled -->
                            <lightning-menu-item label="Login with SSO" value="ssologin"></lightning-menu-item>
                        </template>
                    </lightning-button-menu>
                </div>
                <div class="slds-var-m-around_small slds-var-p-around_xx-small">
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Login Url :</strong> {org.loginUrl}
                    </div>
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Admin Username:</strong> {org.adminUserName}
                    </div>
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Admin Password:</strong> {org.adminUserPassword}
                    </div>
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Active ? </strong> {org.isActiveText}
                    </div>
                    <div class="slds-var-m-bottom_x-small">
                        <strong>SSO Enabled ? </strong> {org.isSSOEnabledText}
                    </div>
                    <!-- <div class="slds-var-p-left_x-small slds-grid">
                        <strong class="slds-var-m-right_x-small">SSO Enabled?</strong>
                        <lightning-input type="checkbox" label="" name="ssoEnabled" checked={org.isSSOEnabled} disabled></lightning-input>
                    </div> -->
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Connected App URL:</strong> {org.connectedAppId}
                    </div>
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Last Login :</strong> {org.lastLoginTimeFormatted}
                    </div>
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Login Status :</strong> {org.lastLoginStatus}
                    </div>
                </div>
            </lightning-card>
        </div>
    </template>

    <template if:true={disabled}>
        <div class="customcard disabled">
            <lightning-card title={org.name} icon-name={org.icon}>
                <div slot="actions" class="slds-button-group" role="group">
                    <lightning-button label="Edit" data-url={org.adminUserName} onclick={editTheRecord} variant="brand"></lightning-button>
                </div>
                <div class="slds-var-m-around_small slds-var-p-around_xx-small">
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Login Url :</strong> {org.loginUrl}
                    </div>
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Admin Username:</strong> {org.adminUserName}
                    </div>
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Admin Password:</strong> {org.adminUserPassword}
                    </div>
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Active ? </strong> {org.isActive}
                    </div>
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Connected App Id:</strong> {org.connectedAppId}
                    </div>
                    <div class="slds-var-m-bottom_x-small">
                        <strong>Last Login :</strong> {org.lastLoginDate} | {org.lastLoginStatus}
                    </div>
                </div>
            </lightning-card>   
        </div>     
    </template>
    
</template>
