<template>
    <template lwc:if={showEdit}>
        <lightning-record-edit-form record-id={recordId} object-api-name="Contact">
            <lightning-messages></lightning-messages>
            <lightning-output-field field-name="AccountId">
            </lightning-output-field>
            <lightning-input-field field-name="FirstName">
            </lightning-input-field>
            <lightning-input-field field-name="LastName">
            </lightning-input-field>
            <lightning-input-field field-name="Email">
            </lightning-input-field>
            <lightning-button
                class="slds-m-top_small"
                variant="brand"
                type="submit"
                name="update"
                label="Update"
                onclick={handleSubmit}>
            </lightning-button>
        </lightning-record-edit-form>
    </template>
    <template lwc:else>
        <lightning-record-view-form
           record-id={recordId}
           object-api-name="Contact">
           <div class="slds-box">
                <lightning-output-field field-name="AccountId"></lightning-output-field>
                <lightning-output-field field-name="FirstName"></lightning-output-field>
                <lightning-output-field field-name="LastName"></lightning-output-field>
                <lightning-output-field field-name="Email"></lightning-output-field>
                <lightning-button
                    class="slds-m-top_small"
                    variant="brand"
                    type="submit"
                    name="Edit"
                    label="Edit"
                    onclick={handleEdit}>
                </lightning-button>
           </div>
        </lightning-record-view-form>
    </template>
</template>
